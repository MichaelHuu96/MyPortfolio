<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/cardstyle.css">

<body>

    <div class="navigation-buttons">
        <div class="row">
            <div>
                <button id="btnprev" class=".next navigation-button btn btn-outline-light" onclick="previousButton()">
                    <i class="fa-solid fa-chevron-up"></i>
                </button>
            </div>
            <div>
                <button id="btnnext" class="navigation-button btn btn-outline-light" onclick="btnprevious()">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
        </div>
    </div>


    <section id="card-section" class="active">
        <div class="card-swiper">

            <div class="card-package">
                <div class="card-groups">
                    <div class="card-group" data-index="0" data-status="active">
                        <div class="little-card card">

                        </div>
                        <div class="big-card card">

                        </div>
                        <div class="little-card card">

                        </div>
                        <div class="big-card card">

                        </div>
                        <div class="little-card card">

                        </div>
                        <div class="big-card card">

                        </div>
                        <div class="little-card card">

                        </div>
                        <div class="big-card card">

                        </div>
                    </div>
                    <div class="card-group" data-index="1" data-status="unknown">
                        <div class="little-card card">

                        </div>
                        <div class="big-card card">

                        </div>
                        <div class="little-card card">

                        </div>
                        <div class="big-card card">

                        </div>
                        <div class="little-card card">

                        </div>
                        <div class="big-card card">

                        </div>
                        <div class="little-card card">

                        </div>
                        <div class="big-card card">

                        </div>
                    </div>
                    <div class="card-group" data-index="2" data-status="unknown">
                        <div class="little-card card">

                        </div>
                        <div class="big-card card">

                        </div>
                        <div class="little-card card">

                        </div>
                        <div class="big-card card">

                        </div>
                        <div class="little-card card">

                        </div>
                        <div class="big-card card">

                        </div>
                        <div class="little-card card">

                        </div>
                        <div class="big-card card">

                        </div>
                    </div>
                </div>
                <div class="card-swiper-buttons">
                    <button id="button" onclick="handleRightClick()">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button id="button" onclick="handleLeftClick()">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>


    <section id="tile-section">
        <div id="tiles">
            </h1>
        </div>



    </section>


    <section id="hacker-section">
        <h1 class="hackertext" data-value="H4cK3rT3d">Michael</h1>
    </section>



    <script src="js/cardjs.js"></script>

    <script src="js/tilejs.js"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/hackerjs.js"></script>
    <script src="js/javascript.js"></script>

</html>
